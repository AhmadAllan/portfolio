<main class="portfolio">
  <!-- Hero Section -->
  <lib-hero></lib-hero>

  <!-- About Section -->
  <section id="about" class="section">
    <h2 class="section-title">About</h2>
    <lib-about *ngIf="about$ | async as about"></lib-about>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="section">
    <h2 class="section-title">Experience</h2>
    <lib-experience *ngIf="experience$ | async as experiences"></lib-experience>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <h2 class="section-title">Projects</h2>
    <lib-projects-grid *ngIf="projects$ | async as projects"></lib-projects-grid>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <h2 class="section-title">Skills</h2>
    <lib-skills *ngIf="skills$ | async as skills"></lib-skills>
  </section>

  <!-- Education Section -->
  <section id="education" class="section">
    <h2 class="section-title">Education</h2>
    <lib-education *ngIf="education$ | async as education"></lib-education>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2 class="section-title">Contact</h2>
    <lib-contact *ngIf="contactInfo$ | async as contactInfo"></lib-contact>
  </section>
</main>
