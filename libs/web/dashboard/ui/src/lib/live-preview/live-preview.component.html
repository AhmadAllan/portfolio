<div class="live-preview">
  @if (!html) {
    <div class="live-preview__empty">
      <p class="live-preview__empty-text">Start typing to see the live preview...</p>
    </div>
  } @else {
    <div class="live-preview__content" [style.min-height]="minHeight" [innerHTML]="html"></div>
  }

  <div class="live-preview__stats">
    <span class="live-preview__stat">
      <span class="live-preview__stat-label">Words:</span>
      <span class="live-preview__stat-value">{{ wordCount }}</span>
    </span>
    <span class="live-preview__stat">
      <span class="live-preview__stat-label">Reading time:</span>
      <span class="live-preview__stat-value">{{ readingTime }} min</span>
    </span>
  </div>
</div>
